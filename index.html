<html>
<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

<link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">

<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

	<title>Tom and Jerry Race Game</title>


</head>
<body>
  <div id= "container"></div>
    <header>
	<p id="tom-instructions"> Tap S to make Tom run!</p>
	<p id="jerry-instructions"> Tap L to make Jerry run!</p> 
    <h1 class= "animated slideleft reset-animation">Tom and Jerry's Amazing Race</h1>
    <input class="animated infinite pulse" type="button" value="start race" id="run">
    <input type="button" value="restart" id="reset">
    </header>

<!--div to add sound to start button- gunshot sound-->

  <div id="sound"></div>
  <div class=" amazing race">
  	<img class="animated player one" id="tom" src="images/tom.png">
    <img class="animated player two" id="jerry" src="images/jerry.png">
  </div>
  
</div>


</body>
</html>
